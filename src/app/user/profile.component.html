<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      [formGroup]="profileForm"
      (ngSubmit)="saveProfile(profileForm.value)"
      autocomplete="off"
      novalidate
    >
      <div
        class="form-group"
        [ngClass]="{
          error: !validateFirstName()
        }"
      >
        <div class="container-label">
          <label for="firstName">First Name:</label>
          <em
            *ngIf="
              !validateFirstName() &&
              profileForm.controls.firstName.errors.required
            "
            >Required</em
          >
          <em
            *ngIf="
              !validateFirstName() &&
              profileForm.controls.firstName.errors.pattern
            "
            >First name must start with a letter</em
          >
        </div>
        <input
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
        />
      </div>
      <div
        class="form-group"
        [ngClass]="{
          error: !validateLastName()
        }"
      >
        <div class="container-label">
          <label for="lastName">Last Name:</label>
          <em *ngIf="!validateLastName()">Required</em>
        </div>
        <input
          formControlName="lastName"
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
        />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button
        (click)="cancel()"
        type="button"
        class="btn btn-default"
        style="margin-left: 12px"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
