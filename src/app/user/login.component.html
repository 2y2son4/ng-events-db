<h1>Login</h1>
<hr />
<div class="col-md-6">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <!-- (input)="userName = $event.target.value" but with the ngModel directive: -->
      <input
        [(ngModel)]="userName"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
      />
      <!--  The banana-in-a-box binding is to notate a two way binding: from the component to the HTML, and from the HTML to the component -->
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        [(ngModel)]="password"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
      />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
