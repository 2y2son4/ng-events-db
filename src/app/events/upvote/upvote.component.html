<div class="voting-widget-container pointable" (click)="onClick()">
  <div class="well voting-widget">
    <div class="voting-button">
      <fa-icon *ngIf="voted" [icon]="heartIcon" class="orange"></fa-icon>
      <fa-icon *ngIf="!voted" [icon]="heartIcon" class="grey"></fa-icon>
    </div>
    <div>
      <div class="badge badge-inverse voting-count">
        <div>{{ count }}</div>
      </div>
    </div>
  </div>
</div>
