<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form
    [formGroup]="newSessionForm"
    (ngSubmit)="saveSession(newSessionForm.value)"
    autocomplete="off"
  >
    <div class="form-group" [ngClass]="{ error: name.invalid && name.dirty }">
      <div class="container-label">
        <label for="sessionName">Session Name:</label>
        <em *ngIf="name.invalid && name.dirty">Required</em>
      </div>
      <input
        formControlName="name"
        id="sessionName"
        type="text"
        class="form-control"
        placeholder="Session name..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: presenter.invalid && presenter.dirty }"
    >
      <div class="container-label">
        <label for="presenter">Presenter:</label>
        <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
      </div>
      <input
        formControlName="presenter"
        id="presenter"
        type="text"
        class="form-control"
        placeholder="Presenter..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: duration.invalid && duration.dirty }"
    >
      <div class="container-label">
        <label for="duration">Duration:</label>
        <em *ngIf="duration.invalid && duration.dirty">Required</em>
      </div>
      <select formControlName="duration" class="form-control">
        <option value="">Select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{ error: level.invalid && level.dirty }">
      <div class="container-label">
        <label for="level">Level:</label>
        <em *ngIf="level.invalid && level.dirty">Required</em>
      </div>
      <select formControlName="level" class="form-control">
        <option value="">Select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: abstract.invalid && abstract.dirty }"
    >
      <div class="container-label">
        <label for="abstract">Abstract:</label>
        <em
          *ngIf="
            abstract.invalid && abstract.dirty && abstract?.errors.required
          "
          >Required</em
        >
        <em
          *ngIf="
            !!abstract.invalid &&
            !!abstract.dirty &&
            !!abstract?.errors.maxLength
          "
        >
          Can't exceed 400 characters
        </em>
        <em
          *ngIf="
            abstract.invalid &&
            abstract.dirty &&
            abstract?.errors.restrictedWords
          "
        >
          Restricted words found: {{ abstract.restrictedWords }}
        </em>
      </div>

      <textarea
        formControlName="abstract"
        id="abstract"
        rows="5"
        class="form-control"
        placeholder="Abstract..."
      ></textarea>
    </div>
    <div style="margin-bottom: 12px">
      <button
        type="submit"
        [disabled]="newSessionForm.invalid"
        class="btn btn-primary"
      >
        Save
      </button>
      <button
        (click)="cancel()"
        style="margin-left: 12px"
        type="button"
        class="btn btn-default"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
